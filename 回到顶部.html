        #top{
            width: 50px;
            height: 50px;
            background: #ff0000;

            position: fixed;

        //jq
        $("#top").on("click",function(){
            var target;
            if($("html").scrollTop()){
                target = $("html");
            }else{
                target = $("body");
            }
            var timer = setInterval(function () {
                var iScrollTop =  target.scrollTop();
                if(iScrollTop <= 0){
                     clearInterval(timer);
                }
                target.scrollTop(iScrollTop-50);
            },100);
        });

    </script>
</body>
